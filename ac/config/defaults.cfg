askquit = 1
gfxqualityalias = 3   // Default GFX is medium.
soundqualityalias = 3 // Default sound is best.
poniesmodeon = 0      // Reduced violence mode.
__gibsgore = 1        // Default value for gibs slider.

// The code used below is for initializing the dynamic gamma system "ofc_gamma_list" alias to be stored in saved.cfg
// Initialize the list (if it doesn't already exist) using the current gamma as initial values.
if (! (checkalias ofc_gamma_list)) [
  ofc_gamma_list = [ ]
  loop ogl (listlen $defaultmaps) [
    add2list ofc_gamma_list $gamma
  ]
]

if (! (checkalias dyngamma)) [ dyngamma = 0 ]