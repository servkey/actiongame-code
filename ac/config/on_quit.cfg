// Adds a list of aliases to be deleted (cleared from saved.cfg) on every quit.
// Do not modify. (unless you really know what you're doing)

addListOnQuit = [ alias_list = $arg1; loop al (listlen $alias_list) [ addOnQuit (concat "delalias" (at $alias_list $al)) ] ]

// alias_list is last for a reason!
on_quit_aliases = [
  cmapp
  i
  len
  modifier
  numcla
  numrvsf
  r
  s
  sbdesc
  sbdns
  sbport
  tmp_botmap
  tmp_botskill
  tmp_cl
  tmp_cradius
  tmp_gamma_list
  tmp_hex
  tmp_mode
  tmp_mrem
  tmp_numargs
  tmp_numbots
  tmp_svol
  tmp_wc
  alias_list
]

addListOnQuit $on_quit_aliases
addOnQuit [ delalias addListOnQuit; delalias on_quit_aliases ]