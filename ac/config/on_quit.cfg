// Adds a list of aliases to be deleted (cleared from saved.cfg) on every quit.
// Do not modify. (unless you really know what you're doing)

persistidents 0

const addListOnQuit [ alias_list = $arg1; loop al (listlen $alias_list) [ addOnQuit (concat delalias (at $alias_list $al)) ] ]

const on_quit_aliases [
  _demofile
  __fontsetting
  __screenshottype
  acc1
  acc2
  acc3
  badargs
  cc1
  cc2
  cc3
  cmapp
  cs_sets
  cs_newsets
  gametimestart
  i
  len
  modifier
  numcla
  numrvsf
  preload_music
  r
  s
  sbdesc
  sbdns
  sbport
  tmpCCO
  tmp_botmap
  tmp_botskill
  tmp_cl
  tmp_cradius
  tmp_ff
  tmp_gamma_list
  tmp_hex
  tmp_mode
  tmp_mrem
  tmp_numargs
  tmp_numbots
  tmp_old_sets
  tmp_sum
  tmp_svol
  tmp_wc
  addListOnQuit
  on_quit_aliases
]

addListOnQuit $on_quit_aliases
addOnQuit [ delalias alias_list ]

persistidents 1