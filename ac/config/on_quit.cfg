// Adds a list of aliases to be deleted (cleared from saved.cfg) on every quit.
// Do not modify. (unless you really know what you're doing)

addListOnQuit = [ alias_list = $arg1; loop al (listlen $alias_list) [ addOnQuit (concat "delalias" (at $alias_list $al)) ] ]

on_quit_aliases = [
  _demofile
  badargs
  cmapp
  cs_sets
  cs_newsets
  i
  len
  modifier
  numcla
  numrvsf
  omit_idents
  r
  s
  sbdesc
  sbdns
  sbport
  tmpCCO
  tmp_botmap
  tmp_botskill
  tmp_cl
  tmp_cradius
  tmp_ff
  tmp_gamma_list
  tmp_hex
  tmp_mode
  tmp_mrem
  tmp_numargs
  tmp_numbots
  tmp_old_sets
  tmp_svol
  tmp_tutsets
  tmp_wc
  watchingtutorial
  addListOnQuit
  on_quit_aliases
]

addListOnQuit $on_quit_aliases; addOnQuit [ delalias alias_list ]