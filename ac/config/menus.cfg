alias genmapitems [
    alias n (listlen $arg1)
    loop i $n [
        alias listmapname (at $arg1 $i)
        menuitem $listmapname (concat map $listmapname)
        alias next (+ $i 1)
        if (= $next $n) [ alias next 0 ] []
        alias nextmap (at $arg1 $next)
        alias (concatword nextmap_ $listmapname) $nextmap
    ]
]

