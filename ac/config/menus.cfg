newmenu botmaps

alias genbotmaps [
	loop i (listlen $arg1) [
		alias listmapname (at $arg1 $i)
		alias menutext $listmapname (concat map $listmapname)
		menuitem $menutext (concat "alias tmp_botmap" $listmapname "; startbotmap")
	]
]
// Add maps to the below list to include them in the bot map menu.
alias botmaps $defaultmaps
genbotmaps $botmaps



