menuitemtextinput "screen height: " "$scr_h" "scr_h $arg1"
menuitemslider "mouse sensitivity: "2 100 "($sensitivity)" 2 "" "sensitivity $arg1"
menuitemslider "graphics detail: " 1 4 "(getgfxq; $gfxq)" 1 "low medium good best" "new_gfx_quality $arg1"
menuitemslider "sound detail: " 1 3 "(getsoundq; $soundq)" 1 "low medium high" "new_sound_quality $arg1"

alias getgfxq [
    if (= $minlod 200) [ alias gfxq 4 ] [
        if (= $minlod 100) [ alias gfxq 3 ] [
            if (= $minlod 60) [ alias gfxq 2 ] [ alias gfxq 1 ]
        ]
    ]
]

alias getsoundq [
    if (= $soundchans 64) [ alias soundq 3 ] [
        if (= $soundbufferlen 1024) [ alias soundq 2 ] [ alias soundq 1 ]
    ]
]

menuitem "OK" [
    name $new_name
    sensitivity $new_sensitivity

    scr_w $new_scr_w
    scr_h $new_scr_h    

    if (= $new_gfx_quality 4) [ // highest gfx quality
        minlod 200
        fpsrange 100 1000
        watersubdiv 2
        dynlight 16
        waterreflect 1
        dynshadow 40
        lighterror 1
        fsaa 16
    ] [
        if (= $new_gfx_quality 3) [ // high
            minlod 100
            fpsrange 60 60
            watersubdiv 2
            dynlight 16
            waterreflect 1
            dynshadow 40
            lighterror 4
            fsaa 4
        ] [
            if (= $new_gfx_quality 2) [ // medium
                minlod 60
                fpsrange 30 40
                watersubdiv 4
                dynlight 16
                waterreflect 1
                dynshadow 40
                lighterror 4
                fsaa 0
            ] [                 // low
                minlod 25
                fpsrange 20 25
                watersubdiv 16
                dynlight 0
                waterreflect 0
                dynshadow 0
                lighterror 10
                fsaa 0
            ]
        ]
    ]
        
    if (= $new_sound_quality 3) [ // high sound
        soundchans 64
        maxsoundsatonce 40
        soundbufferlen 1024
        footsteps 1
        bulletairsound 1
        bulletbouncesound 1
    ] [
        if (= $new_sound_quality 2) [ // medium
            soundchans 32
            maxsoundsatonce 10
            soundbufferlen 1024
            footsteps 1
            bulletairsound 0
            bulletbouncesound 0
        ] [                         // low
            soundchans 32
            maxsoundsatonce 5
            soundbufferlen 2048 // causes sound lag while reducing cpu load
            footsteps 0
            bulletairsound 0
            bulletbouncesound 0
        ]
    ]
    
    showmenu restart
]

