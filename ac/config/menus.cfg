alias getgfxq [
    if (= $minlod 200) [ result 4 ] [
        if (= $minlod 100) [ result 3 ] [
            if (= $minlod 60) [ result 2 ] [ result 1 ]
        ]
    ]
]

alias getsoundq [
    if (= $soundchans 64) [ result 3 ] [
        if (= $footsteps 1) [ result 2 ] [ result 1 ]
    ]
]

alias new_gfx_quality [
    if (= $arg1 4) [ // highest gfx quality
        fsaa 8
        minlod 200
        fpsrange 100 1000
        watersubdiv 2
        dynlight 16
        waterreflect 1
        dynshadow 40
        lighterror 1
        scorchttl 10000
        bulletholettl 10000
        bloodttl 10000
        gibttl 5000
        shotlinettl 75
    ] [
        if (= $arg1 3) [ // high
            fsaa 0
            minlod 100
            fpsrange 60 60
            watersubdiv 2
            dynlight 16
            waterreflect 1
            dynshadow 40
            lighterror 4
            scorchttl 10000
            bulletholettl 10000
            bloodttl 10000
            gibttl 5000
            shotlinettl 75            
        ] [
            if (= $arg1 2) [ // medium (DEFAULT)
                fsaa 0
                minlod 60
                fpsrange 30 40
                watersubdiv 4
                dynlight 16
                waterreflect 1
                dynshadow 40
                lighterror 4
                scorchttl 10000
                bulletholettl 10000
                bloodttl 10000
                gibttl 5000
                shotlinettl 75                
            ] [                 // low
                fsaa 0
                minlod 25
                fpsrange 20 25
                watersubdiv 16
                dynlight 0
                waterreflect 0
                dynshadow 0
                lighterror 10
                scorchttl 0
                bulletholettl 0
                bloodttl 0
                gibttl 0
                shotlinettl 0                
            ]
        ]
    ]
]
        
alias new_sound_quality [
    if (= $arg1 3) [ // high sound (DEFAULT)
        soundchans 64
        maxsoundsatonce 40
        footsteps 1
        bulletairsound 1
        bulletbouncesound 1
    ] [
        if (= $arg1 2) [ // medium
            soundchans 32
            maxsoundsatonce 10
            footsteps 1
            bulletairsound 0
            bulletbouncesound 0
        ] [                         // low
            soundchans 32
            maxsoundsatonce 5
            footsteps 0
            bulletairsound 0
            bulletbouncesound 0
        ]
    ]
]

