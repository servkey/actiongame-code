alias genenemyitems [
	alias n (listlen $arg1)
	loop $n [
		at $arg1 $i
		alias numplayers $s
		if (= $arg2 0) [ // DM
			alias numplayers (- $numplayers 1) // don't count yourself as enemy
			if (= $numplayers 1) [
				concat $numplayers enemy
			] [
				concat $numplayers enemies
			]
		] [ // TDM
			alias teamsize (div $numplayers 2)
			concatword $teamsize on $teamsize
		]
		alias menutext $s		
		concat "alias tmp_numbots" $numplayers "; showmenu botmaps"
		menuitem $menutext $s
	]
]

