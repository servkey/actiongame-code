alias genmapitems [
    alias n (listlen $arg1)
    loop i $n [
        alias mapname (at $arg1 $i)
        menuitem (concat map $mapname)
        alias next (+ $i 1)
        if (= $next $n) [ alias next 0 ] []
        alias nextmap (at $arg1 $next)
        alias (concatword nextmap_ $mapname) $nextmap
    ]
]

