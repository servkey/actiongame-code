alias getgfxq [
    if (= $minlod 200) [ result 4 ] [
        if (= $minlod 100) [ result 3 ] [
            if (= $minlod 60) [ result 2 ] [ result 1 ]
        ]
    ]
]

alias getsoundq [
    if (= $maxsoundsatonce 10) [ result 3 ] [
        if (= $maxsoundsatonce 8) [ result 2 ] [ result 1 ]
    ]
]

alias new_gfx_quality [
    if (= $arg1 4) [ // highest gfx quality
        fsaa 4
        minlod 200
        fpsrange 100 1000
        watersubdiv 2
        dynlight 1
        waterreflect 1
        stencilbits 8
        stencilshadow 40
        dynshadow 40
        lighterror 1
        scorch 1
        bullethole 1
        blood 1
        gib 1
        shotline 1
    ] [
        if (= $arg1 3) [ // high
            fsaa 0
            minlod 100
            fpsrange 60 60
            watersubdiv 2
            dynlight 1
            waterreflect 1
            stencilbits 8
            stencilshadow 40
            dynshadow 40
            lighterror 4
            scorch 1
            bullethole 1
            blood 1
            gib 1
            shotline 1
        ] [
            if (= $arg1 2) [ // medium (DEFAULT)
                fsaa 0
                minlod 60
                fpsrange 30 40
                watersubdiv 4
                dynlight 1
                if (glext "GL_ARB_fragment_program") [
                    // make sure the 3D card is powerful enough for this
                    waterreflect 1
                ] [
                    waterreflect 0
                ]
                if (|| (glext "GL_EXT_stencil_two_side") (glext "GL_ATI_separate_stencil")) [
                    stencilbits 8
                    stencilshadow 40
                ] [
                    stencilbits 0
                    stencilshadow 0
                ]
                dynshadow 40
                lighterror 4
                scorch 1
                bullethole 1
                blood 1
                gib 1
                shotline 1
            ] [                 // low
                fsaa 0
                minlod 25
                fpsrange 20 25
                watersubdiv 16
                dynlight 0
                waterreflect 0
                stencilshadow 0
                stencilbits 0
                dynshadow 0
                lighterror 10
                scorch 0
                bullethole 0
                blood 0
                gib 0
                shotline 0
            ]
        ]
    ]
]
        
alias new_sound_quality [
    if (= $arg1 3) [ // high sound (DEFAULT)
        maxsoundsatonce 10
        footsteps 1
        bulletairsound 1
        bulletbouncesound 1
    ] [
        if (= $arg1 2) [ // medium
            maxsoundsatonce 8
            footsteps 1
            bulletairsound 0
            bulletbouncesound 1
        ] [                         // low
            maxsoundsatonce 5
            footsteps 0
            bulletairsound 0
            bulletbouncesound 0
        ]
    ]
]


