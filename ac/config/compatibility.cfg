// Makes old cubescripts compatible with newer versions of the game

curmode = [ result $gamemode ]
getclientmode = [ result $gamemode ]

curteam = [ if $numargs [ result (player $arg1 team) ] [ result (player1 team) ] ]

pstat_score = [
  if (isclient $arg1) [
    result (concat (player $arg1 flags) (player $arg1 frags) (player $arg1 deaths) (player $arg1 points) (player $arg1 team) (player $arg1 tks) (findpn $arg1))
  ] [ result (concat "0 0 0 0 -1 0" (addpunct)) ]
]