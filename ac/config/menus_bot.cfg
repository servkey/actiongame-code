// bot menus and tools

newmenu botmaps

genbotmaps = [
  loop i (listlen $arg1) [
    listmapname = (at $arg1 $i)
    alias menutext $listmapname (concat map $listmapname)
    menuitemmapload $listmapname (concat tmp_botmap "=" $listmapname ";" startbotmap)
  ]
]
genbotmaps $defaultmaps

alias tmp_botskill good
alias tmp_numbots 1
alias tmp_mode
alias tmp_botmap

// add bots
startbotmatch = [
  if (= $tmp_mode 7) [ // TDM
    numrvsf = (- (div $tmp_numbots 2) (curteam))
    numcla = (- (div $tmp_numbots 2) (= (curteam) 0))
    addnbot $numrvsf RVSF $tmp_botskill
    addnbot $numcla CLA $tmp_botskill
  ] [ // DM
    addnbot $tmp_numbots
  ]
]

preparebotmatch = [
  echo starting botmatch..
  // register event that is fired during mapload
  addOnLoadOnce [
    kickallbots
    startbotmatch // add bots
    mode 0 // reset mode for next maps
  ]
  mode $tmp_mode
  map $tmp_botmap
]

afterdisconnect = [
  if $connected [
    addOnLoadOnce $arg1
    disconnect
  ] [
    if (watchingdemo) [
      addOnLoadOnce $arg1
      stopdemo
    ] $arg1
  ]
]

// register events and change map
startbotmap = [ afterdisconnect [preparebotmatch] ]

emptymap = [
  afterdisconnect [
    mode 0
    showmenu maps
  ]
]

newmenu singleplayer

// teamplay not mature yet
menuitem "Bot Team Deathmatch"    [ tmp_mode = 7; showmenu botskill ]
menuitem "Bot Deathmatch"         [ tmp_mode = 8; showmenu botskill ]
menuitem "Bot One Shot, One Kill" [ alias tmp_mode 12; showmenu botskill ]
menuitem "Empty Map"              emptymap

newmenu botskill

showmenu_enemies = [ if (= $tmp_mode 7) [ showmenu "team enemies" ] [ showmenu enemies ] ]
menuitem "Best"           [ tmp_botskill = best; showmenu_enemies ]
menuitem "Good (default)" [ tmp_botskill = good; showmenu_enemies ]
menuitem "Medium"         [ tmp_botskill = medium; showmenu_enemies ]
menuitem "Worse"          [ tmp_botskill = worse; showmenu_enemies ]
menuitem "Bad"            [ tmp_botskill = bad; showmenu_enemies ]

genenemyitems = [
  loop i (listlen $arg1) [
    numplayers = (at $arg1 $i)
    if (= $arg2 0) [ // DM
      -= numplayers 1 // don't count yourself as enemy
      menutext = (concat (+ $numplayers 1) players)
    ] [ // TDM
      teamsize = (div $numplayers 2)
      menutext = (concatword $teamsize vs $teamsize)
    ]
    menuitem $menutext (concat "alias tmp_numbots" $numplayers "; showmenu botmaps")
  ]
]

