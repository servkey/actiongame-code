// put all your personal settings in this file,
// and all your keybindings that are different from the default (see keymap.cfg)

name "unarmed"     // change!
team "cuber"

skin 0             // player skin

crosshairsize 15

invmouse 0         // 1 for flightsim mode
sensitivity 25
sensitivityscale 10

fov 100

alias maxmusicvol 0 // set higher if you want (max 255)
soundvol 150

fpsrange 30 40     // *don't modify* unless you understand it fully
                   // on slow machines, try setting to 20 25
                   // on fast machines, don't touch

minlod 100         // on slow machines, try as low as 25 (bad visuals)

dynlight 16        // set 0 if it slows you down

gamma 100          // set to your liking, 100 = default

hidestats 1

bind F6 showmip
bind F5 toggleocull
bind F11 toggleconsole

bind F8 "savegame quicksave"
bind F9 "loadgame quicksave"

// example WASD

bind W forward
bind A left
bind S backward
bind D right

hudgun 1
maxroll 0
lighterror 4 //change to 8 if you experience low fps


// below is a fun new way of editing, with all using the mousewheel
// try it out :)

alias modifier 0
alias domodifier [ alias modifier $arg1; onrelease [ alias modifier 0 ] ]

bind Q [ domodifier 1 ]
bind Z [ domodifier 2 ]
bind X [ domodifier 3 ]

alias universaldelta [
  if $editing [ alias s "edit" ] [ alias s "game" ]
  concatword delta _ $s _ $modifier
  s
]

bind MOUSE4 [ universaldelta  1 ]
bind MOUSE5 [ universaldelta -1 ]

alias primary [ weapon 0 ]
alias secondary [ weapon 1 ]
alias melee [ weapon 2 ]
alias grenade [ weapon 3 ]

bind 1 primary
bind 2 secondary
bind 3 melee
bind 4 grenade

bind R reload


bind mouse2 [ altattack ] 


alias delta_edit_0 [ editheight $flrceil $arg1 ]
alias delta_edit_1 [ if $flrceil [ vdelta $arg1 ] [ vdelta (- 0 $arg1) ] ]
alias delta_edit_2 [ edittex $flrceil $arg1 ]
alias delta_edit_3 [ edittex (+ $flrceil 1) $arg1 ]
alias delta_edit_4 [ equalize $flrceil ]
alias delta_edit_5 [ entproperty 0 $arg1 ]  // and the others


alias delta_game_0 [ if (= $arg1 1) [ shiftweapon 1 ] [ shiftweapon -1 ] ]



alias delta_game_0 [ if (= $arg1 1) [ primary ] [ secondary ] ]
bind lshift "grenade"
bind lalt "melee"


bind f12 screenshot

alias tdm   [ mode 0; map $arg1 ]
alias ts    [ mode 4; map $arg1 ]
alias ctf   [ mode 5; map $arg1 ]
alias dm    [ mode 2; map $arg1 ]
alias ffa   [ mode 2; map $arg1 ]
alias lms   [ mode 3; map $arg1 ]
alias pf    [ mode 6; map $arg1 ]
alias lss   [ mode 9; map $arg1 ]


music ac.ogg
musicvol $maxmusicvol

alias fade [ // 0=in, 1=out
	alias stepsize 5
	alias numsteps (div $maxmusicvol $stepsize)
	loop (+ $numsteps 1) [
		alias curvol (* $i $stepsize)
		if (= $arg1 1) [ alias curvol (- $maxmusicvol $curvol) ]
		concat musicvol ($curvol)
		sleep (* $i 100) $s
	]
]

alias start_intermission [
	fade 0
	sleep 10000 [ fade 1 ]
]

// play once (1:40)
sleep 100000 [ fade 1 ]

