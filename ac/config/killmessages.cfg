// kill messages

// sets frag and gib messages 
// they will appear on the HUD (client) and in the logs (server)
// e.g. fragmessage 2 "picked off" => set "picked off" as carbine's kill message :
// you picked off unarmed

// WARNING : since this file is used by both client and server
// you SHOULDN'T use cubescript here.
// But if you really need to, you can use separate files,
// using -E switch to set another kill messages file in your server command line

fragmessage 1 busted           // pistol
fragmessage 2 "picked off"     // carbine
fragmessage 3 peppered         // shotgun
fragmessage 4 sprayed          // smg
fragmessage 5 punctured        // sniper
fragmessage 6 shredded         // assault rifle
fragmessage 7 busted           // cpistol
fragmessage 9 busted           // akimbo

gibmessage 0 slashed           // knife
gibmessage 3 splattered        // shotgun gib
gibmessage 5 headshot          // sniper gib
gibmessage 8 gibbed            // nade gib

