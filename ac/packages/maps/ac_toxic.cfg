fog 1024				// @ Next to no fog. Makes everything look much nicer ;)
mapmodelreset // start @ zero

mapmodel 1 30 0 0 "nothing"		//0 @ Fences have been clipped so you can't
					//  @ jump on top of them.
mapmodel 3  1 0 0 "bridge"		//1 @ Adaption of new bridge AND complex bridge are in this map.
